 <div class="container">   
    <div class="row mt-5">
        <div class="col-xs-12">
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group mb-2">
                    <label for="email">E-Mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control"
                        ngModel
                        name="email"
                        required>
                </div>
                <div *ngIf="!isLoginMode">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input
                            type="text" 
                            id="username" 
                            class="form-control"
                            ngModel
                            name="username"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="displayName">Display Name</label>
                        <input
                            type="text" 
                            id="displayName" 
                            class="form-control"
                            ngModel
                            name="displayName"
                            required>
                    </div>
                    
                </div>
                <div class="form-group mb-2">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control"
                        ngModel
                        name="password"
                        required
                        minlength="8">
                </div>
                <div class="mb-2">
                    <button class="btn btn-primary inline" type="submit" [disabled]="!authForm.valid">
                        {{ isLoginMode ? 'Login' : 'Sign Up' }}
                    </button> 
                    <button (click)="onSwitchMode()" class="btn btn-primary inline mx-2" type="button">
                        {{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login' }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
